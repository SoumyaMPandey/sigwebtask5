<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" href=""> <!-- to disable favicon requests  -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<style>
    html, body {
        height: 100%;
    }
</style>
<body class="flex items-center justify-center bg-gradient-to-l from-purple-500 to-pink-400">
<div class="background_rec rounded-lg bg-gradient-to-r from-purple-600 to-pink-500 h-74 w-64">
        <div class="info m-4">
            <h1 class="date text-lg font-bold">monday, 17 may 2024</h1>
            <h1 class="place text-lg font-bold">{%location%},{%country%}</h1>
        </div>

        <div id="weathercon">
            <div class="flex items-center justify-center">
                <img src="./sunny-cloud-weather(1).png" alt="sun" class="h-40 w-40"/>
            </div>
        </div>

        <div class="weatherinfor text-center">
            <h2 class="weather text-center">sunny and cloudy</h2>
            <h3 class="text-4xl font-bold">{%tempval%}</h3>
            <h3 class="m-4">min {%tempmin%} | max {%tempmax%}</h3>
        </div>
    </div>

    <script>
        const CurDate = document.querySelector(".date"); // Selecting the element with class "date"
        let weathercon = document.getElementById('weathercon');
        const tempStatus = 'Clouds';

        const getCurrentDay = () =>{
            var weekday = new Array(7);
            weekday[0] = "Sunday";
            weekday[1] = "Monday";
            weekday[2] = "Tuesday";
            weekday[3] = "Wednesday";
            weekday[4] = "Thursday";
            weekday[5] = "Friday";
            weekday[6] = "Saturday";
            
            let currentTime = new Date();
            let day = weekday[currentTime.getDay()];
            return day;
        }

        const getCurrentTime = () =>{
            var months = [
                "January",
                "February",
                "March",
                "April",
                "May",
                "June",
                "July",
                "August",
                "September",
                "October",
                "November",
                "December",
            ];
            var now = new Date();
            var month = months[now.getMonth()];
            var date = now.getDate();
            var year = now.getFullYear();

            let hours = now.getHours();
            let mins = now.getMinutes();
            
            let periods = "AM";

            if(hours >11){
                periods = "PM";
                if(hours >12) hours -=12;
            }
            if(mins<10){
                mins ="0"+ mins;
            }
            return `${date} ${month} ${year} <br> ${hours}:${mins} ${periods}`;
        }
        CurDate.innerHTML =  getCurrentDay() + ", " + getCurrentTime();

    </script>
</body>
</html>
